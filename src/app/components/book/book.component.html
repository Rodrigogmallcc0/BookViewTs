  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <div class="col-md-4">
      <h1>Galeria de libros</h1>
    </div>

</nav>
<div class="col-md-12 p-2">
  <button id="botonguardar" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalfirst"><i class="fa fa-save"></i></button>
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
      <tr>
        <th>nombre</th>
        <th>autor</th>
        <th>hojas</th>
        <th>precio</th>
        <th>fecha de registro</th>
        <th>fecha de publicacion</th>
        <th>estado</th>
        <th>code</th>
        <th>acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listBook">
        <td>{{item.nombre}}</td>
        <td>{{item.autor}}</td>
        <td>{{item.hojas}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.fechaRegistro}}</td>
        <td>{{item.fechaPublicacion}}</td>
        <td>{{item.status}}</td>
        <td>{{item.code}}</td>
        <td>
          <!-- Button trigger modal -->
          <button id="botonEditar" class="btn btn-warning btn -sm" data-bs-toggle="modal" data-bs-target="#modalfirst" (click)="selectBook(item)">
            <i class="fa fa-pencil"></i>
        </button>
        &nbsp;
        <button id="botonEliminar" type="button" class="btn btn-danger btn -sm" (click)="delete(item.id, item)">
          <i class="fa fa-trash"></i>
      </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="modalfirst" tabindex="1" aria-labelledby="modalfl" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5"> Nuevo Usuario</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5"> Actualizar Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newBook()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formBook">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="nombre">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Autor</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="autor">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Cantidad de Hojas</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="hojas">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="precio">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Fecha de registro</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="fechaRegistro">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Fecha de publicaci√≥n</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="fechaPublicacion">
            </div>
          </div>
          <!--<div  class="mb-3 row" id="estado">
            <label class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="status">
            </div>
          </div>-->

          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Codigo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="code">
            </div>
          </div>



        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
          <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm"  (click)="save()">Guardar</button>
          <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm"  (click)="updateBook()">Actualizar</button>
        </div>

      </div>
    </div>
  </div>
</div>
